<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario JS/Datos del Usuario</title>
    <script type="text/javascript" src="codigo.js"></script>
    <style>
        body{
            font-family:sans-serif ;
            text-align: center;
        }
        .body{
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            width: 100%;
        }
        .caja1{
            width: 200px;
            line-height: 30px;
            background-color: #92fdfd;
            margin-bottom: 10px;
            padding: 10px;
        }
        .caja1 label{
            font-size: 16px;
            font-weight: 700;
        }
        .caja2{
            width: 200px;
            line-height: 30px;
            background-color: #92fdfd;
        }
        .caja2 p{
            font-size: 20px;
        }
        .resultado{
            border: 3px dashed #000;
        }
        .linea{
            width: 100%;
            height: 5px;
            background-color: #000;
        }
        .error{
            display: none;
            padding: 5px 7px;
            background-color: #f8594e;
            border: 3px solid #a00;
        }        
        .input{
            outline: none;
            border: none;
            width: 90%;
            height: 30px;
        }
        #submit{
            margin-top: 15px;
        }
        #submit:hover{
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <!--
        Condiciones del Formulario:
        1.Campos Formulario: nombre, apellido y edad.
        2.Boton para enviar formulario: evento submit.
        3.Mostrar los datos por pantalla.
        4.Tener un botÃ³n que al darle click nos muestre los datos actuales del formulario
    -->

    <h1>Ejercicio del DOM. Funciones y Eventos</h1>
    <div class="body">
        <div class="caja1">
            <form action="#" onsubmit="return false" id="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" autocomplete="off" class="input">
                <span class="error" id="error_nombre">nombre no valido</span>
        
                <br>
        
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" autocomplete="off" class="input">
                <span class="error" id="error_apellido">apellido no valido</span>

                <br>
        
                <label for="edad">Edad:</label>
                <input type="number" name="edad" id="edad" autocomplete="off" class="input">
                <span class="error" id="error_edad">edad no valida</span>
        
                <br>
        
                <input type="submit" value="Enviar" id="submit" class="input">
            </form>
        </div>
        <div class="caja2 resultado">
            <h2>Datos del Usuario</h2>
            <div class="linea"></div>
            <p id="r_nombre">
                Nombre: <span></span>
            </p>
            <p id="r_apellido">
                Apellido: <span></span>
            </p>
            <p id="r_edad">
                Edad: <span></span>
            </p>
        </div>
    </div>
</body>
</html>
